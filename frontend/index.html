<!--
    index.html — Página principal do sistema Krolik
    Este arquivo define a estrutura visual do sistema, incluindo a sidebar, dashboard e o modal do chat.
    Comentários detalhados foram adicionados para facilitar o entendimento de iniciantes.
-->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krolik - Sistema Principal</title>
    <!-- Bootstrap para layout e componentes visuais -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome para ícones bonitos -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Estilos customizados do projeto -->
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar lateral fixa -->
            <div class="col-md-3 col-lg-2 sidebar">
                <div class="sidebar-header">
                    <h4><i class="fas fa-building"></i> Krolik</h4>
                </div>
                
                <!-- Menu de navegação da sidebar -->
                <nav class="sidebar-nav">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="#">
                                <i class="fas fa-home"></i> Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <i class="fas fa-users"></i> Usuários
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <i class="fas fa-chart-bar"></i> Relatórios
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <i class="fas fa-cog"></i> Configurações
                            </a>
                        </li>
                    </ul>
                </nav>
                
                <!-- Botão do Chat (abre o modal) -->
                <div class="chat-button-container">
                    <button class="btn btn-primary chat-button" onclick="openChatModal()">
                        <i class="fas fa-comments"></i> Chat
                    </button>
                </div>
            </div>
            
            <!-- Conteúdo Principal da página -->
            <div class="col-md-9 col-lg-10 main-content">
                <div class="content-header">
                    <h2>Dashboard</h2>
                    <p>Bem-vindo ao sistema principal da Krolik</p>
                </div>
                
                <div class="content-body">
                    <div class="row">
                        <!-- Cards de resumo do dashboard -->
                        <div class="col-md-6 col-lg-3 mb-4">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">Usuários Ativos</h5>
                                    <p class="card-text display-6">150</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 col-lg-3 mb-4">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">Projetos</h5>
                                    <p class="card-text display-6">25</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 col-lg-3 mb-4">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">Tarefas</h5>
                                    <p class="card-text display-6">89</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 col-lg-3 mb-4">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">Mensagens</h5>
                                    <p class="card-text display-6">1.2k</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal do Chat (aparece ao clicar no botão) -->
    <div class="modal fade" id="chatModal" tabindex="-1" aria-labelledby="chatModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="chatModalLabel">
                        <i class="fas fa-comments"></i> KChat
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="chat-container">
                        <!-- Seletor de Grupo (dropdown + botão novo grupo) -->
                        <div class="group-selector mb-3">
                            <div class="row">
                                <div class="col-md-6">
                                    <select class="form-select" id="groupSelect">
                                        <option value="">Selecione um grupo...</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <button class="btn btn-outline-primary" onclick="createNewGroup()">
                                        <i class="fas fa-plus"></i> Novo Grupo
                                    </button>
                                </div>
                            </div>
                        </div>

                        <!-- Área de Mensagens (lista de mensagens do grupo) -->
                        <div class="messages-container" id="messagesContainer">
                            <div class="text-center text-muted">
                                <i class="fas fa-comments fa-3x mb-3"></i>
                                <p>Selecione um grupo para começar a conversar</p>
                            </div>
                        </div>

                        <!-- Área de Envio de Mensagem -->
                        <div class="message-input-container">
                            <form id="messageForm" class="message-form">
                                <div class="row">
                                    <div class="col-md-8">
                                        <textarea 
                                            class="form-control" 
                                            id="messageInput" 
                                            placeholder="Digite sua mensagem..."
                                            rows="2"
                                        ></textarea>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="d-flex gap-2">
                                            <!-- Botão para adicionar link -->
                                            <button type="button" class="btn btn-outline-secondary" onclick="toggleLinkInput()">
                                                <i class="fas fa-link"></i>
                                            </button>
                                            <!-- Botão para anexar arquivo -->
                                            <label for="fileInput" class="btn btn-outline-secondary">
                                                <i class="fas fa-paperclip"></i>
                                            </label>
                                            <input type="file" id="fileInput" style="display: none;" onchange="handleFileSelect(event)">
                                            <!-- Botão de enviar mensagem -->
                                            <button type="submit" class="btn btn-primary">
                                                <i class="fas fa-paper-plane"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                
                                <!-- Campo de link (aparece ao clicar no botão de link) -->
                                <div class="row mt-2" id="linkInputRow" style="display: none;">
                                    <div class="col-12">
                                        <input type="url" class="form-control" id="linkInput" placeholder="Cole o link aqui...">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para Criar Novo Grupo -->
    <div class="modal fade" id="newGroupModal" tabindex="-1" aria-labelledby="newGroupModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="newGroupModalLabel">Criar Novo Grupo</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="newGroupForm">
                        <div class="mb-3">
                            <label for="groupName" class="form-label">Nome do Grupo</label>
                            <input type="text" class="form-control" id="groupName" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" onclick="submitNewGroup()">Criar Grupo</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts do Bootstrap e do projeto -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/utils.js"></script> <!-- Funções auxiliares -->
    <script src="js/chat.js"></script>  <!-- (opcional, se existir) -->
    <script src="js/main.js"></script>  <!-- Lógica principal do chat -->
</body>
</html>
