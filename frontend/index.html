<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KChat - Comunicação Interna</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/style.css" rel="stylesheet">
</head>
<body class="bg-light">
    <!-- Container Principal -->
    <div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center">
        <div class="row w-100 justify-content-center">
            <div class="col-12 col-md-6 col-lg-4">
                
                <!-- Logo e Título -->
                <div class="text-center mb-4">
                    <div class="logo-container mb-3">
                        <i class="bi bi-chat-dots-fill text-primary" style="font-size: 3rem;"></i>
                    </div>
                    <h1 class="h3 text-dark fw-bold">KChat</h1>
                    <p class="text-muted">Comunicação interna da Krolik</p>
                </div>

                <!-- Card de Autenticação -->
                <div class="card shadow-lg border-0">
                    <div class="card-body p-4">
                        
                        <!-- Tabs de Login/Registro -->
                        <ul class="nav nav-tabs nav-fill mb-4" id="authTabs" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab">
                                    <i class="bi bi-box-arrow-in-right me-2"></i>Entrar
                                </button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button" role="tab">
                                    <i class="bi bi-person-plus me-2"></i>Cadastrar
                                </button>
                            </li>
                        </ul>

                        <!-- Conteúdo das Tabs -->
                        <div class="tab-content" id="authTabsContent">
                            
                            <!-- Tab de Login -->
                            <div class="tab-pane fade show active" id="login" role="tabpanel">
                                <form id="loginForm">
                                    <div class="mb-3">
                                        <label for="loginEmail" class="form-label">Email</label>
                                        <div class="input-group">
                                            <span class="input-group-text">
                                                <i class="bi bi-envelope"></i>
                                            </span>
                                            <input type="email" class="form-control" id="loginEmail" required>
                                        </div>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label for="loginPassword" class="form-label">Senha</label>
                                        <div class="input-group">
                                            <span class="input-group-text">
                                                <i class="bi bi-lock"></i>
                                            </span>
                                            <input type="password" class="form-control" id="loginPassword" required>
                                            <button class="btn btn-outline-secondary" type="button" id="toggleLoginPassword" title="Mostrar/ocultar senha">
                                                <i class="bi bi-eye"></i>
                                            </button>
                                        </div>
                                    </div>
                                    
                                    <div class="d-grid">
                                        <button type="submit" class="btn btn-primary btn-lg">
                                            <i class="bi bi-box-arrow-in-right me-2"></i>Entrar
                                        </button>
                                    </div>
                                </form>
                            </div>

                            <!-- Tab de Registro -->
                            <div class="tab-pane fade" id="register" role="tabpanel">
                                <form id="registerForm">
                                    <div class="mb-3">
                                        <label for="registerName" class="form-label">Nome Completo</label>
                                        <div class="input-group">
                                            <span class="input-group-text">
                                                <i class="bi bi-person"></i>
                                            </span>
                                            <input type="text" class="form-control" id="registerName" required>
                                        </div>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label for="registerEmail" class="form-label">Email</label>
                                        <div class="input-group">
                                            <span class="input-group-text">
                                                <i class="bi bi-envelope"></i>
                                            </span>
                                            <input type="email" class="form-control" id="registerEmail" required>
                                        </div>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label for="registerPassword" class="form-label">Senha</label>
                                        <div class="input-group">
                                            <span class="input-group-text">
                                                <i class="bi bi-lock"></i>
                                            </span>
                                            <input type="password" class="form-control" id="registerPassword" required>
                                            <button class="btn btn-outline-secondary" type="button" id="toggleRegisterPassword" title="Mostrar/ocultar senha">
                                                <i class="bi bi-eye"></i>
                                            </button>
                                        </div>
                                        <div class="form-text">Mínimo 6 caracteres</div>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label for="registerCompany" class="form-label">Empresa</label>
                                        <div class="input-group">
                                            <span class="input-group-text">
                                                <i class="bi bi-building"></i>
                                            </span>
                                            <select class="form-select" id="registerCompany" required>
                                                <option value="">Selecione a empresa</option>
                                                <option value="1">Krolik</option>
                                            </select>
                                        </div>
                                    </div>
                                    
                                    <div class="d-grid">
                                        <button type="submit" class="btn btn-success btn-lg">
                                            <i class="bi bi-person-plus me-2"></i>Cadastrar
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>

                        <!-- Alertas -->
                        <div id="authAlerts" class="mt-3"></div>

                    </div>
                </div>

                <!-- Footer -->
                <div class="text-center mt-4">
                    <small class="text-muted">
                        © 2024 Krolik. Todos os direitos reservados.
                    </small>
                </div>

            </div>
        </div>
    </div>

    <!-- Loading Spinner -->
    <div id="loadingSpinner" class="position-fixed top-0 start-0 w-100 h-100 d-none" style="background: rgba(0,0,0,0.5); z-index: 9999;">
        <div class="d-flex justify-content-center align-items-center h-100">
            <div class="spinner-border text-light" role="status">
                <span class="visually-hidden">Carregando...</span>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="js/utils.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
