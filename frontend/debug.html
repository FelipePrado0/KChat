<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug KChat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Debug KChat</h1>
        <button class="btn btn-primary" onclick="toggleChatPanel()">Abrir/Fechar Chat</button>
        
        <div class="mt-3">
            <h5>Logs:</h5>
            <div id="logs" style="background: #f8f9fa; padding: 15px; border-radius: 5px; font-family: monospace; font-size: 12px; max-height: 300px; overflow-y: auto;">
                <div class="text-muted">Logs aparecerão aqui...</div>
            </div>
        </div>
    </div>

    <!-- Painel fixo do Chat -->
    <div id="chatPanel" class="chat-panel" style="display: none;">
        <div class="chat-layout">
            <!-- Lista de Grupos (lateral esquerda) -->
            <div class="groups-sidebar">
                <div class="groups-header">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h6 class="mb-0">Conversas</h6>
                        <button class="btn btn-outline-primary btn-sm" onclick="createNewGroup()">
                            <i class="fas fa-plus"></i>
                        </button>
                    </div>
                    <div class="mb-2">
                        <button class="btn btn-outline-secondary btn-sm" onclick="openPrivateChatModal()" title="Nova mensagem privada">
                            <i class="fas fa-user-plus"></i>
                        </button>
                    </div>
                </div>
                <div class="groups-list" id="groupsList">
                    <div class="text-center text-muted p-3">
                        <i class="fas fa-spinner fa-spin"></i>
                        <p class="mt-2">Carregando grupos...</p>
                    </div>
                </div>
            </div>
            <!-- Área de Chat (lado direito) -->
            <div class="chat-area">
                <div class="chat-header" id="chatHeader" style="display: none;">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h6 class="mb-0" id="currentGroupName">Nome do Grupo</h6>
                            <small class="text-muted" id="currentGroupInfo">Informações do grupo</small>
                        </div>
                        <div class="chat-actions">
                            <button class="btn btn-outline-secondary btn-sm" onclick="openEditGroupModal()" title="Editar grupo">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="btn btn-outline-danger btn-sm" onclick="openDeleteGroupModal()" title="Remover grupo">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="messages-container" id="messagesContainer">
                    <div class="text-center text-muted">
                        <i class="fas fa-comments fa-3x mb-3"></i>
                        <p>Selecione uma conversa para começar</p>
                    </div>
                </div>
                <div class="message-input-container" id="messageInputContainer" style="display: none;">
                    <div class="message-form">
                        <div class="row">
                            <div class="col-md-8">
                                <textarea 
                                    class="form-control" 
                                    id="messageInput" 
                                    placeholder="Digite sua mensagem..."
                                    rows="1"
                                    maxlength="2000"
                                ></textarea>
                            </div>
                            <div class="col-md-4">
                                <div class="d-flex gap-2">
                                    <label for="fileInput" class="btn btn-outline-secondary">
                                        <i class="fas fa-paperclip"></i>
                                    </label>
                                    <input type="file" id="fileInput" style="display: none;" onchange="handleFileSelect(event)">
                                    <button type="button" id="audioBtn" class="btn btn-outline-secondary" title="Gravar áudio">
                                        <i class="fas fa-microphone"></i>
                                    </button>
                                    <button type="button" class="btn btn-primary" onclick="handleMessageSubmit(event)">
                                        <i class="fas fa-paper-plane"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/main.js"></script>
    
    <script>
        // Captura logs para exibir na página
        const originalLog = console.log;
        const originalError = console.error;
        const logsDiv = document.getElementById('logs');
        
        function addLog(message, type = 'log') {
            const logEntry = document.createElement('div');
            logEntry.style.color = type === 'error' ? '#dc3545' : '#007bff';
            logEntry.style.marginBottom = '5px';
            logEntry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logsDiv.appendChild(logEntry);
            logsDiv.scrollTop = logsDiv.scrollHeight;
        }
        
        console.log = function(...args) {
            originalLog.apply(console, args);
            addLog(args.join(' '));
        };
        
        console.error = function(...args) {
            originalError.apply(console, args);
            addLog(args.join(' '), 'error');
        };
        
        // Limpa logs antigos
        logsDiv.innerHTML = '<div class="text-muted">Logs do console...</div>';
    </script>
</body>
</html>
